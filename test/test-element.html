<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../../iron-form/iron-form.html">
<link rel="import" href="../api-form-mixin.html">
<link rel="import" href="../api-form-styles.html">
<dom-module id="test-element">
  <template>
    <style include="api-form-styles">
    :host {
      display: block;
    }
    </style>
    <iron-form>
      <form enctype="application/json">
        <dom-repeat items="{{model}}">
          <template>
            <div class="form-item">
              <div class$="[[computeFormRowClass(item, allowHideOptional, optionalOpened, allowDisableParams)]]">
                <input type="text" name="[[item.name]]" required$="[[item.required]]" value="{{item.value}}"/>
              </div>
            </div>
          </template>
        </dom-repeat>
      </form>
    </iron-form>
  </template>
  <script>
  /**
   * @customElement
   * @polymer
   * @demo demo/index.html
   * @appliesMixin ArcBehaviors.ApiFormMixin
   */
  class TestElement extends ArcBehaviors.ApiFormMixin(Polymer.Element) {
    static get is() {
      return 'test-element';
    }
  }
  window.customElements.define(TestElement.is, TestElement);
  </script>
</dom-module>
